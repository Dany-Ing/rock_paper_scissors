    <script> 
        //Randomly selects computer's choice       
        function computerPlay(){
           var myArray = ['Rock' , 'Paper' , 'Scissors'];
           var rand = myArray[Math.floor(Math.random() * myArray.length)];
           return rand;
        }
        
        //Prompts user to enter choice
        function playerPlay(){
            let answer = prompt("Rock, Paper, or Scissors?")
            return answer
        }
        
        //Plays one round
        function playRound(playerSelection, computerSelection){
          
            if (playerSelection == 'Rock' && computerSelection == 'Paper'){
                console.log("You Lost This Round!" + " " + computerSelection + " " + "beats" + " " + playerSelection)
                computerScore+=1
            }
            else if (playerSelection == 'Rock' && computerSelection == 'Scissors'){
                console.log("You Won This Round!" + " " + playerSelection + " " + "beats" + " " + computerSelection)
                playerScore+=1
            }
            else if (playerSelection == 'Paper' && computerSelection == 'Scissors'){
                console.log("You Lost This Round!" + " " + computerSelection + " " + "beats" + " " + playerSelection)
                computerScore+=1
            }
            else if (playerSelection == 'Paper' && computerSelection == 'Rock'){
                console.log("You Won This Round!" + " " + playerSelection + " " + "beats" + " " + computerSelection)
                playerScore+=1
            }
            else if (playerSelection == 'Scissors' && computerSelection == 'Paper'){
                console.log("You Won This Round!" + " " + playerSelection + " " + "beats" + " " + computerSelection)
                playerScore+=1
            }
            else if (playerSelection == 'Scissors' && computerSelection == 'Rock'){
                console.log("You Lost This Round!" + " " + computerSelection + " " + "beats" + " " + playerSelection)
                computerScore+=1
            }
            else{
                console.log("Tie")
            }
        }
        
        // Plays a 5 round game
        function game(){
            for (var i = 1; i < 6; i++){
                console.log("Round"+ " " +i)
                let playerSelection = playerPlay()
                const computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))
            }      
            //Results
            if(playerScore > computerScore){
                console.log("You Win This Game! :)")
            }
            else if(playerScore < computerScore){
                console.log("You Lost This Game! :(")
            }else{
                console.log("It's a Tie")
            }
        }
        
        //Prints the score
        function score(){
            console.log("Player Score:" + " " + playerScore)
            console.log("Computer Score:" + " " + computerScore)
        }

        let playerScore = 0
        let computerScore = 0 
    </script>
